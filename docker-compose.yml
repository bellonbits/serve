version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: verse_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-adminpassword}
      POSTGRES_DB: ${POSTGRES_DB:-verse_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # PgAdmin for Database Management
  pgadmin:
    image: dpage/pgadmin4
    container_name: verse_pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@verse.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-adminpassword}
    ports:
      - "5050:80"
    depends_on:
      - postgres

  # Redis for Caching and Pub/Sub
  redis:
    image: redis:alpine
    container_name: verse_redis
    restart: always
    ports:
      - "6379:6379"

volumes:
  postgres_data:
